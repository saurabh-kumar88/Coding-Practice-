<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" ></script> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filters</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="personCtrl">
      
      <!-- transform uppercase and lowercase -->
      <p>The name is {{ lastName | uppercase }}</p>
        <input type="text" ng-model="full_name"></input>
      <p>{{full_name | uppercase}}</p>
    
    <p>looping with filter</p>
    
      <ul>
        <li ng-repeat="city in cities">{{city | uppercase}}</li>        
      </ul>

      <!-- display only those which contains R -->
      <ul>
          <li ng-repeat="city in cities | filter: 'R' ">{{city}}</li>        
        </ul>

      <br>
      <!-- 'orderBy' country  -->
      <ul>
        <li ng-repeat="x in employees | orderBy:'country'" >{{x.name + ' ' + x.country}}</li>
      </ul>


      <!-- currency filter -->
      <h2>Price: {{ price | currency:" $ "}}</h2>



    </div>

    
  
  <script>
    angular.module('myApp', []).controller('personCtrl', function($scope) {
    $scope.firstName = "John",
    $scope.lastName = "Doe"

    $scope.cities = ["Audi", "BMW", "Land Rover"];

    $scope.employees = [{name:'Jani',country:'Norway'},
        {name:'Carl',country:'Sweden'},
        {name:'Margareth',country:'England'},
        {name:'Hege',country:'Norway'},
        {name:'Joe',country:'Denmark'},
        {name:'Gustav',country:'Sweden'},
        {name:'Birgit',country:'Denmark'},
        {name:'Mary',country:'England'},
        {name:'Kai',country:'Norway'} ]

    $scope.price = 58;


});
  </script>
</body>
</html>
